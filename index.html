<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Offbeat Engineer Logo</title>
<style>
  .logo {
    font-family: Arial, sans-serif;
    font-size: 36px;
    font-weight: bold;
    text-transform: uppercase; /* Convert all letters to uppercase */
  }

  .logo .offbeat-en {
    color: #FF6347; /* Coral color for "OffbeatEn" */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Shadow for "OffbeatEn" */
  }

  .logo .gineer {
    color: #4169E1; /* Royal blue color for "gineer" */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Shadow for "gineer" */
  }
</style>
</head>
<body>
<div class="logo">
  <span class="offbeat-en">OffbeatEn</span><span class="gineer">gineer</span>
</div>
</body>
</html>
