
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Offbeat Engineer Logo</title>
<style>
  .logo {
    font-family: Arial, sans-serif;
    font-size: 24px;
    font-weight: bold;
    text-transform: uppercase;
    padding: 10px;
    box-shadow: 
      5px 5px 0px 0px rgba(255, 99, 71, 0.7), /* Coral color shadow */
      10px 10px 0px 0px rgba(65, 105, 225, 0.7), /* Royal blue color shadow */
      15px 15px 0px 0px rgba(255, 99, 71, 0.7), /* Coral color shadow */
      20px 20px 0px 0px rgba(65, 105, 225, 0.7); /* Royal blue color shadow */
  }

  .logo .offbeat-en {
    color: #FF6347; /* Coral color for "OffbeatEn" */
  }

  .logo .gineer {
    color: #4169E1; /* Royal blue color for "gineer" */
  }
</style>
</head>
<body>
<div class="logo">
  <span class="offbeat-en">OffbeatEn</span><span class="gineer">gineer</span>
</div>
</body>
</html>
